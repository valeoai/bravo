<!DOCTYPE html>
<html>
<head>
    <title>Python Code Example</title>
    <style>
        /* Add some CSS styles to format the code */
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

        /* Optionally, you can add syntax highlighting using a library like Prism.js or highlight.js */
        pre code {
            display: block;
            overflow-x: auto;
            padding: 0;
        }

        /* Define a class for Python code blocks */
        .python-code {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Python Code Example</h1>
    <p>Below is an example of Python code:</p>
    
    <pre class="python-code"><code>
def greet(name):
    """This function greets the person passed in as a parameter."""
    print(f"Hello, {name}!")

# Usage
greet("John")
    </code></pre>
</body>
</html>
